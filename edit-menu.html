<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="edit-menu-styles.css">
</head>
<body>

    <div class="container-fluid">
        
    
        <section id="menu">
            <h1>Menu</h1>
            <div class="row row1">
                <div class="col-lg-3 col-md-6">
                    <div class="item-card inp-card" style="text-align: left;">
                        <form action="/edit-menu.html" name="items-from">
                            <label class="form-label">Item Name</label>
                            <input type="text" name="iName" class="form-control">
                            <label class="form-label">Item Price</label>
                            <input type="text" name="iPrice" class="form-control">
                        </form>
                        <button class="butn" onclick="addItem()">Add Item!</button>
                    </div>
                </div>
            </div>
            
        </section>
    </div>

    <script>

        let rowCount = 1;
        let itemCount = 1;

        function addItem(){

            let itemName = document.querySelector("input[name=iName]");
            let itemPrice = document.querySelector("input[name=iPrice]");

            itemCount++;

            let currentRow = document.querySelector(".row"+rowCount);

            const menu = document.getElementById("menu");

            if(itemCount%4 === 0){
                rowCount++;
                let currentRow = document.createElement("div");
                currentRow.classList.add("row", "row"+ rowCount);
                menu.appendChild(currentRow);
            }
            let column = document.createElement("div");
            column.classList.add("col-lg-3", "col-md-6")
            currentRow.appendChild(column);
            let itemCard = document.createElement("div");
            itemCard.classList.add("item-card", );
            let name = document.createElement("h3");
            name.classList.add("item-name");
            name.innerHTML = itemName.value;
            itemCard.appendChild(name);
            let price = document.createElement("h4");
            price.classList.add("item-price");
            price.innerHTML = itemPrice.value; 
            itemCard.appendChild(price);
            column.appendChild(itemCard);

            itemName.value = "";
            itemPrice.value = "";
            
        }
    </script>

</body>
</html>
