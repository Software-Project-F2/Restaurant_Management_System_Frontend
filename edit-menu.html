<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="edit-menu-styles.css">
</head>
<body>

    <div class="container-fluid">
        <form action="/edit-menu.html" name="items-from">
            Item Name: <input type="text" name="iName"><br>
            Item Price: <input type="text" name="iPrice"><br>
        </form>

        <button onclick="addItem()">Add Item!</button>
    
        <section id="menu">
            <h1>Menu</h1>
            <div class="row row1"></div>
            
        </section>
    </div>

    <script>

        let rowCount = 1;
        let itemCount = 0;

        function addItem(){

            let itemName = document.querySelector("input[name=iName]");
            let itemPrice = document.querySelector("input[name=iPrice]");
            console.log(itemName + " " + itemPrice);

            itemCount++;

            let currentRow = document.querySelector(".row"+rowCount);

            const menu = document.getElementById("menu");

            if(itemCount%4 === 0){
                rowCount++;
                let currentRow = document.createElement("div");
                currentRow.classList.add("row", "row"+ rowCount);
                menu.appendChild(currentRow);
            }
            let itemCard = document.createElement("div");
            itemCard.classList.add("item-card", "col-lg-3");
            let name = document.createElement("h3");
            name.classList.add("item-name");
            name.innerHTML = itemName.value;
            itemCard.appendChild(name);
            let price = document.createElement("h4");
            price.classList.add("item-price");
            price.innerHTML = itemPrice.value; 
            itemCard.appendChild(price);
            currentRow.appendChild(itemCard);

            itemName.value = "";
            itemPrice.value = "";
            
        }
    </script>

</body>
</html>
