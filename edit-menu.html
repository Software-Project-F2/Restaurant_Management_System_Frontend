<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="menu-styles.css">
    <script src="edit-menu.js"></script>
</head>
<body onload="displayMenu(1)">

    <div class="container-fluid">
        
    
        <section id="menu">
            <img class="mb-4" src="images/logo-img.jpg" alt="logo-img" width="20%" style="margin-left: 430px;">
            <h1>Menu</h1>
            <div class="row row1">
                <div class="col-lg-3 col-md-6">
                    <div class="item-card inp-card" style="text-align: left; padding-top: 5%;">
                        <form action="/edit-menu.html" name="items-from">
                            <label class="form-label">Item Name</label>
                            <input type="text" name="iName" class="form-control">
                            <label class="form-label">Item Price</label>
                            <input type="text" name="iPrice" class="form-control">
                            <label class="form-label">Available Quantity</label>
                            <input type="text" name="iQuantity" class="form-control">
                        </form>
                        <button class="butn" onclick="addItem()">Add Item!</button>
                    </div>
                </div>
            </div>
            
        </section>
    </div>

    

</body>
</html>
