<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="menu-styles.css">
    <script src="view-menu.js"></script>
</head>
<body onload="displayRestaurants()">
    <div class="container-fluid view-menu">
        <section id="restaurant">
            <form>
                <select class="form-select">
                    <option selected>Select Restaurant</option>
                </select>
            </form>
            <button class="butn" style="width: 150px" onclick="displayMenu()">View Menu!</button>
        </section>

        <section id="view-menu">
            <div class="cart">
                <h3 style="text-align: center;">Cart</h3>
                <!-- Add the Place Order button here -->
                <button class="butn" style="width: 150px; margin-top: 10px;" onclick="placeOrder()">Place Order</button>
            </div>
            <div class="menu">
                <h1>Menu</h1>
                <div class="row row1"></div>
            </div>
            
        </section>
    </div>
</body>
</html>
